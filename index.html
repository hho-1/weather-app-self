<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
      section.single-clear-btn{
        border: none;
        background-color: transparent;
        cursor: pointer;
        transition: all 0.4s;
      }
      section.single-clear-btn:hover{
        transform: scale(1.2);
      }


    </style>
    
  </head>
  <body class="bg-primary-subtle">
    
    
    <div class="container text-center mt-5">
        <h1 class="mt-5">Weather App</h1>
    
      <section class="form-label align-content-center mt-5 d-flex justify-content-center">
        
        <button type="button" id="locate" class="btn btn-success btn-lg px-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-geo-alt"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
            />
            <path
              d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
            />
          </svg>
        </button>
        
        <input type="text" placeholder="Enter a city name" class="fs-3 bg-primary-subtle border-end-0 border-start-0 border-top-0 border-bottom border-light border-2 w-25 form-control shadow-none mx-3">
        
        <button type="button" class="btn btn-danger btn-lg px-5">Search</button>
      </section>

      <article class="warning text-danger fs-4">

      </article>

      <div class="row mt-5">

      </div>

  </div>
    
    
    
    
    
    
    
    
    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
